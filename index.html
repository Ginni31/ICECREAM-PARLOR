<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Lovers</title>
    <link rel="stylesheet" href="styles.css" >
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #350c268d;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        header nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }
        .hero .text {
            max-width: 50%;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
            margin: 20px 0;
        }
        .hero .buttons a {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px 10px 10px 0;
            text-decoration: none;
            color: #ffffff;
            border-radius: 5px;
            font-size: 16px;
        }
        .hero .buttons .buy {
            background-color: #e91e7d;
        }
        .hero .buttons .store {
            background-color: #4c57af;
        }
        .hero .buttons a:hover {
            opacity: 0.8;
        }
        .hero .image img {
            max-width: 350px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2>eCream</h2>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#product">Product</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="hero">
        <div class="text">
            <h1>Happiness is Homemade Icecream</h1>
            <h2> Scoop Happiness</h2>
            <p>Experience the joy of premium ice cream crafted for true dessert enthusiasts.</p>
            <div class="buttons">
                <a href="#buy" class="buy">BUY ONLINE FROM HERE</a>
                <a href="#store" class="store">FIND IN STORES</a>
            </div>
        </div>
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaIN2-jQqj_ygC7VXRI7vof9gvt0-4YbKjQw&s" alt="Ice Cream">
        </div>
    </div>
</body>
</html>
